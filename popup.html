<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cookie Sync</title>
  <style>
    body { font-family: sans-serif; width: 200px; padding: 10px; }
    button { width: 100%; margin: 5px 0; padding: 5px; }
  </style>
</head>
<body>
  <h3>Cookie Sync</h3>
  <div id="server-status" style="margin-bottom: 10px; display: flex; align-items: center;">
    <span id="status-indicator" style="width: 10px; height: 10px; border-radius: 50%; background-color: #ccc; margin-right: 8px;"></span>
    <span id="status-text">Проверяю сервер...</span>
  </div>
  <button id="copy-test">Скопировать с теста</button>
  <button id="copy-dev">Скопировать с дева</button>
  <button id="open-localhost" style="background-color: #2196F3; color: white;">Открыть в localhost</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
